        <script>
            let modalBtn = document.getElementById("popup-btn");
            let modal = document.querySelector(".popup");
            let closeBtn = document.querySelector(".close-btn");
            // Hiển thị popup khi nhấp chuột vào button
            modalBtn.onclick = function () {
                modal.style.display = "block"

            }
            // Đóng popup khi ấn vào nút đóng
            closeBtn.onclick = function () {
                modal.style.display = "none"

            }


            let light = document.getElementById("light");
            let content = document.querySelector("#bd");
            let dark = document.querySelector("#dark");
            let name = document.querySelector(".name");
            let about = document.querySelector(".about")
            let tik = document.querySelector("#tik")
            let git = document.querySelector("#git")
            let tt = document.querySelector(".tt")
            // Hiển thị popup khi nhấp chuột vào button
            light.onclick = function () {
                content.style.backgroundColor = "#080710"
                light.style.display = "none"
                dark.style.display = "block"
                name.style.color = "white"
                about.style.color = "white"
                tt.style.color = "white"
                tik.style.color = "white"
                git.style.color = "white"
            }


            dark.onclick = function () {
                content.style.backgroundColor = "white"
                dark.style.display = "none"
                light.style.display = "block"
                name.style.color = "#080710"
                about.style.color = " #080710"
                tt.style.color = "#080710"
                tik.style.color = " #080710"
                git.style.color = " #080710"
            }
